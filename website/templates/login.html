<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  --><link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/style-custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./js/ma.js"></script>
  <script src="./js/ma-custom.js"></script>
  <title>ログイン</title>
</head>
<body>
  <!-- header.header -->
  <header class="header header--top">
    <div class="header__inner"></div>
  </header>
  <!-- //header.header -->

  <main>
    <!-- section.section-nolog -->
    <section class="section-nolog">
      <div class="section-nolog__inner login__inner">
        <h2 class="section-nolog__title">Login</h2>
        <div class="section-nolog__content">
          <form id="maform" class="needs-validation" novalidate>
            <dl>
              <div class="form__item form__item--border form__item--top-border login__item">
                <dt class="form__item-title login__item-title">Mail Address</dt>
                <dd class="form__item-input form__item-input--password login__item-input">
                  <input type="text" class="form-control" name="login" id="login_value" placeholder="Enter email" tabindex="1">
                  <span class="material-icons-outlined password-eye" style="visibility: hidden;">visibility</span>
                </dd>
              </div>
              <div class="form__item form__item--border login__item">
                <dt class="form__item-title login__item-title">Password</dt>
                <dd class="form__item-input form__item-input--password login__item-input">
                  <input type="password" class="form-control" name="password" id="login_password" placeholder="password" tabindex="1">
                  <span class="material-icons-outlined password-eye" role="button">visibility</span>
                </dd>
              </div>
            </dl>
            <div class="form__action form__action--center">
              <button class="w-75 btn btn-corp ma-btn-submit">Login</button>
            </div>
            <div class="form__action form__action--center">
              <div class="w-75 text-center">
                <a href="./screen_password.html">Lost your password?</a>
                <div class="login__target">
                  <span class="login__else">Or</span>
                </div>
                <a href="./screen_tmp-regist.html">Sign-up</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- //section.section-nolog -->
  </main>
</body>
</html>
